<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 120px;
    background: #ffe6ea;
  }

  h1 {
    font-size: 36px;
    color: #d6336c;
  }

  .btn {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 20px;
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
  }

  #noBtn {
    background-color: #adb5bd;
    color: white;
    position: absolute;
  }
</style>
</head>
<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<img src="images.jpg" alt="Us" style="width:300px; border-radius:12px; margin-top:20px;">

<button id="yesBtn" class="btn" onclick="yes()">Yes</button>
<button id="noBtn" class="btn" onmouseover="runAway()">No</button>

<script>
  function yes() {
    document.body.innerHTML = "<h1>Yay! I knew you'd say yes ‚ù§Ô∏èüåπ</h1>";
  }

  function runAway() {
    const btn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }
</script>

</body>
</html>
